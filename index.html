<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyro to vJoy</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    #value {
      font-size: 2em;
      margin-top: 20px;
    }
    #circle {
      width: 200px;
      height: 200px;
      border: 5px solid #333;
      border-radius: 50%;
      margin: 40px auto;
      transform: rotate(0deg);
      transition: transform 0.05s linear;
    }
    input {
      padding: 5px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Gyroscope Tracker</h1>
  <label>Server URL:</label>
  <input type="text" id="serverUrl" placeholder="https://abcd1234.ngrok-free.app/gyro"><br>
  <button onclick="startTracking()">เริ่มส่งค่า</button>

  <div id="circle"></div>
  <div id="value">0°</div>

  <script>
    let lastAlpha = null;
    let totalRotation = 0;
    let serverUrl = null;
    let gyroscope = new Gyroscope({ frequency: 60 });
    let trackingStarted = false;

    function sendToServer(rotation) {
      if (!serverUrl) return;
      fetch(serverUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rotation })
      }).catch(err => console.error('POST error:', err));
    }

    function startTracking() {
      gyroscope.start();
    }
    gyroscope.addEventListener("reading", (e) => {
      console.log(`Angular velocity along the X-axis ${gyroscope.x}`);
      console.log(`Angular velocity along the Y-axis ${gyroscope.y}`);

    });

        typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
          if (permissionState !== 'granted') alert('ต้องอนุญาตให้ใช้ Gyroscope');
        })
        .catch(console.error);
    }
  </script>
</body>
</html>
