<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyro to vJoy</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    #value {
      font-size: 2em;
      margin-top: 20px;
    }
    #circle {
      width: 200px;
      height: 200px;
      border: 5px solid #333;
      border-radius: 50%;
      margin: 40px auto;
      transform: rotate(0deg);
      transition: transform 0.05s linear;
    }
    input {
      padding: 5px;
      margin: 5px;
      width: 250px;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Gyroscope Tracker</h1>
  <label>Server URL:</label>
  <input type="text" id="serverUrl" placeholder="https://abcd1234.ngrok-free.app/gyro"><br>
  <button onclick="startTracking()">เริ่มส่งค่า</button>

  <div id="circle"></div>
  <div id="value">0°</div>

  <script>
    let lastAlpha = null;
    let totalRotation = 0;
    let serverUrl = null;
    let trackingStarted = false;

    function sendToServer(rotation) {
      if (!serverUrl) return;
      fetch(serverUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rotation })
      }).catch(err => console.error('POST error:', err));
    }

    function startTracking() {
      serverUrl = document.getElementById('serverUrl').value.trim();
      if (!serverUrl) {
        alert('กรุณากรอก URL ของ server');
        return;
      }
      trackingStarted = true;
      alert(`เริ่มส่งค่าไป ${serverUrl}`);
    }

    window.addEventListener('deviceorientation', (event) => {
      if (!trackingStarted) return;

      let alpha = event.alpha;
      if (lastAlpha !== null) {
        let delta = alpha - lastAlpha;
        if (delta > 180) delta -= 360;
        if (delta < -180) delta += 360;
        totalRotation += delta;

        if (totalRotation > 1800) totalRotation = 1800;
        if (totalRotation < -1800) totalRotation = -1800;
      }
      lastAlpha = alpha;

      document.getElementById('value').textContent = totalRotation.toFixed(1) + '°';
      document.getElementById('circle').style.transform = `rotate(${totalRotation}deg)`;

      sendToServer(totalRotation);
    });

    // iOS 13+ permission
    if (typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
          if (permissionState !== 'granted') alert('ต้องอนุญาตให้ใช้ Gyroscope');
        })
        .catch(console.error);
    }
  </script>
</body>
</html>
